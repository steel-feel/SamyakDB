syntax = "proto3";

package gdist.v1;

option go_package = "github.com/himank/g-dist/api/v1;gdistv1";

service GDist {
  rpc Put(PutRequest) returns (PutResponse);
  rpc Get(GetRequest) returns (GetResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc Status(StatusRequest) returns (ClusterStatus);
}

message StatusRequest {}

message ClusterStatus {
  repeated Member members = 1;
}

message Member {
  string name = 1;
  string addr = 2;
  string status = 3;
}

message PutRequest {
  string key = 1;
  bytes value = 2;
}

message PutResponse {
  bool success = 1;
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  bytes value = 1;
  bool found = 2;
}

message DeleteRequest {
  string key = 1;
}

message DeleteResponse {
  bool success = 1;
}
